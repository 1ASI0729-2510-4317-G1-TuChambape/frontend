<app-header-bar [title]="'Configuración'"></app-header-bar>

<div class="content flex">
  <!-- Panel izquierdo: Account -->
  <section class="left-panel">
    <h2>Account</h2>

    <div class="field">
      <label>Profile picture</label>
      <input type="file" (change)="onProfilePicChange($event)" />
    </div>

    <div class="field">
      <label>Name</label>
      <input pInputText [(ngModel)]="user.name" disabled />
    </div>
    <div class="field">
      <label>Username</label>
      <input pInputText [(ngModel)]="user.username" disabled />
    </div>
    <div class="field email-field">
      <label>Email</label>
      <input pInputText [(ngModel)]="user.email" disabled />
      <small class="verify-text">
        Email not verified. <a href="#">Verify now</a>
      </small>
    </div>

    <div class="toggles">
      <div class="toggle" *ngFor="let t of toggles">
        <label>{{ t.label }}</label>
        <p-inputSwitch [(ngModel)]="user[t.prop]"></p-inputSwitch>
      </div>
    </div>

    <div class="actions">
      <button pButton type="button" label="Logout" class="p-button-text" (click)="logout()"></button>
      <button pButton type="button" label="Export My Data" class="p-button-text" (click)="exportData()"></button>
      <button pButton type="button" label="Delete My Account" class="p-button-text p-button-danger" (click)="deleteAccount()"></button>
    </div>
  </section>

  <!-- Panel derecho: Información Personal, Fondos, Mi Plan -->
  <aside class="right-panel">
    <div class="card info-card">
      <h3>Información Personal</h3>
      <div class="field-inline">
        <label>Dirección</label>
        <input pInputText type="text" [(ngModel)]="personal.address" />
      </div>
      <div class="field-inline">
        <label>Agregar número celular</label>
        <input pInputText type="text" [(ngModel)]="personal.phone" />
      </div>
      <div class="field-inline">
        <label>Idioma</label>
        <input pInputText type="text" [(ngModel)]="personal.language" />
      </div>
    </div>

    <div class="card funds-card">
      <h3>Fondos</h3>
      <p class="funds-amount">\${{ cardMask }}</p>
      <small>Credito {{ creditName }}</small>
      <button pButton type="button" label="Otros métodos de pago" class="p-button-text"></button>
    </div>

    <div class="card plan-card">
      <h3>Mi Plan</h3>
      <button pButton type="button" label="{{ currentPlan }}" class="p-button-rounded p-button-warning"></button>
      <button pButton type="button" label="Cambiar de plan" (click)="changePlan()"></button>
    </div>
  </aside>
</div>
