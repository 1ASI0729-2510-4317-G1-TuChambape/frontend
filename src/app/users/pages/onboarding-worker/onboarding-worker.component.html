<div class="form-container">
  <div class="form-box">
    <div class="logo-container">
      <h2 class="logo-text">JobConnect</h2>
    </div>
    <h3>Onboarding de Técnico</h3>
    <p class="instructions">Completa tu perfil para que los clientes puedan encontrarte.</p>

    <div *ngIf="success" class="success-message">
      ¡Perfil creado con éxito! Redirigiendo...
    </div>
    <div *ngIf="error" class="error-message general-error">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input id="firstName" formControlName="firstName" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input id="phone" type="text" formControlName="phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="avatar">Avatar URL</label>
        <input id="avatar" type="text" formControlName="avatar" class="form-control">
      </div>
      <div class="form-group">
        <label for="location">Ubicación</label>
        <input id="location" type="text" formControlName="location" class="form-control">
      </div>
      <div class="form-group">
        <label for="bio">Biografía</label>
        <textarea id="bio" formControlName="bio" placeholder="Una breve descripción de tu experiencia y servicios"></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Habilidades (separadas por coma)</label>
        <input id="skills" formControlName="skills" placeholder="Ej: Plomería, Electricidad, Carpintería">
      </div>
      <div class="form-group">
        <label for="experience">Años de Experiencia</label>
        <input id="experience" type="number" formControlName="experience" placeholder="Ej: 5">
      </div>
      <div class="form-group">
        <label for="certifications">Certificaciones (separadas por coma)</label>
        <input id="certifications" type="text" formControlName="certifications" class="form-control">
      </div>

      <div formGroupName="availability">
        <h3>Disponibilidad</h3>
        <div class="form-group">
          <label for="monday">Lunes</label>
          <input id="monday" type="text" formControlName="monday" class="form-control">
        </div>
        <div class="form-group">
          <label for="tuesday">Martes</label>
          <input id="tuesday" type="text" formControlName="tuesday" class="form-control">
        </div>
        <div class="form-group">
          <label for="wednesday">Miércoles</label>
          <input id="wednesday" type="text" formControlName="wednesday" class="form-control">
        </div>
        <div class="form-group">
          <label for="thursday">Jueves</label>
          <input id="thursday" type="text" formControlName="thursday" class="form-control">
        </div>
        <div class="form-group">
          <label for="friday">Viernes</label>
          <input id="friday" type="text" formControlName="friday" class="form-control">
        </div>
        <div class="form-group">
          <label for="saturday">Sábado</label>
          <input id="saturday" type="text" formControlName="saturday" class="form-control">
        </div>
        <div class="form-group">
          <label for="sunday">Domingo</label>
          <input id="sunday" type="text" formControlName="sunday" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="yapeNumber">Número de Yape</label>
        <input id="yapeNumber" maxlength="9" type="text" formControlName="yapeNumber" class="form-control">
      </div>
      <div class="form-group">
        <label for="plinNumber">Número de Plin</label>
        <input id="plinNumber" maxlength="9" type="text" formControlName="plinNumber" class="form-control">
      </div>
      <div class="form-group">
        <label for="bankAccountNumber">Número de Cuenta</label>
        <input id="bankAccountNumber" maxlength="20" type="text" formControlName="bankAccountNumber" class="form-control">
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Completar Perfil</button>
    </form>
  </div>
</div>
