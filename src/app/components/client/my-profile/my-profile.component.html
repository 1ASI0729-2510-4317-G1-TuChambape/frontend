<div class="my-profile-container">
  <div class="header-section">
    <h2>Mi Perfil</h2>
  </div>

  <div class="tabs-navigation">
    <button
      class="tab-link"
      [class.active]="activeTab === 'datos'"
      (click)="selectTab('datos')">
      Datos
    </button>
    <button
      class="tab-link"
      [class.active]="activeTab === 'preferencias'"
      (click)="selectTab('preferencias')">
      Preferencias
    </button>
  </div>

  <div class="tab-content">
    <div *ngIf="activeTab === 'datos'">
      <app-profile-datos></app-profile-datos>
    </div>

    <div *ngIf="activeTab === 'preferencias'">
      <app-profile-preferencias></app-profile-preferencias>
    </div>
  </div>

  <div class="actions-footer">
    <button class="save-button" (click)="saveChanges()">Guardar cambios</button>
  </div>
</div>
